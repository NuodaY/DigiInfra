<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greater Darwin Digital Infrastructure</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="script.js" type="javascript"></script>
    <script src="https://kit.fontawesome.com/34cf5b44a8.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="map"></div>

    <i id="measure-icon" class="fa-solid fa-ruler fa-xl" title="draw & measure area"></i>

    <input class="searchbox" type="text" placeholder=" Type a SA2 name to locate">
    <i id="search-icon" class="fa-solid fa-magnifying-glass fa-xl" title="move to sa2"></i>

    <select name="layers" id="layers" form="layerslist">
      <option value="0" selected="select">Access To Doctors</option>
      <option value="1">Homeless Ratio</option>
      <option value="2">Jobs per Housing Ratio</option>
      <option value="3">Teacher Student Ratio</option>
    </select>
    <script type="module" src="./main.js"></script>

    <input class="slider" type="range" min="0" max="10" value="6" class="slider" id="myRange">
    
    <i id="info-icon" class="fa-solid fa-circle-info fa-2xl" title="about the webapp"></i>
    <i id="github-icon" class="fa-brands fa-square-github fa-2xl" title="author"></i>
    <i id="filter-icon" class="fa-solid fa-filter fa-2xl" title="filter features"></i>

    <div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div>

    <div id="info-panel">
      
    </div>

  </body>
</html>
